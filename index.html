<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Furniro</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <header>
        <nav>
            <div class="nav-logo">
                <img src="images/Logo.png" alt="">
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="">Home</a></li>
                    <li><a href="">Shop</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="nav-logo-links">
                <div>
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
            </div>
        </nav>
       </header>
       <div class="banner">
            <div class="banner-img">
                <img src="images/hero-image.png" alt="">
            </div>
            <div class="banner-details">
                <div class="banner-text">
                    <span class="banner-span" style="margin-bottom: 5px;">New Arrival</span>
                    <h1 class="banner-header" style="margin-bottom: 5px;">Discover our <br> New Collection</h1>
                    <p class="banner-para" style="margin-bottom: 40px;">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut elit tellus, luctus nec ullamcorper mattis.</p>
                </div>
                <div>
                    <button class="banner-btn">Buy Now</button>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
